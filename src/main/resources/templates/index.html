<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h1 class="text-center my-5">Employees List</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary mb-4">Add Employee</a>
		
		<table class="table table table-striped table-responsive-md">
			<thead>
				<tr>
				<th>First Name</th> 
				<th>Last Name</th>
				<th>Email</th>
				<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<!-- Thymeleaf code to display all employees -->
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td>
						<a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger ms-2">Delete</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
