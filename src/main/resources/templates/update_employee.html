<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h1 class="text-center my-5">Employee Management System</h1>
		<hr>

		<h2>Update Employee</h2>
		<form class="form my-3" action="#" th:action="@{/saveEmployee}"
			th:object="${employee}" method="POST">
			<div class="row">
				<div class="col-md-5">
				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:field="*{id}" >
				
					<input type="text" th:field="*{firstName}"
						class="form-control mb-4 col-4"> <input type="text"
						th:field="*{lastName}" class="form-control mb-4 col-4"> 
						<input type="email" th:field="*{email}" class="form-control mb-4 col-4">

					<button type="submit" class="btn btn-success col-6">Update
						Employee</button>
				</div>
			</div>
		</form>
		<a th:href="@{/}" class="text-decoration-none">Back to Employee List</a>
	</div>
</body>
</html>
